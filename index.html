<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Local Weather</title>

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/weather.css">

	

</head>

<body>
	
    <div class="container">
		<div class="row">
			<div class="col-lg-6">
				<p id="author">A Project By P Yutasane</p>
			</div>

			<div class="col-lg-6 text-right">
					<a href="https://github.com/promie/local-weather" target="_blank"><i class="fa fa-github github" id="github" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>

	</div>	

	<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
				<p id="city"></p>
				<p id="dateTime"></p>
				<img src="#" id="weatherIcon">
				<p id="weather"></p>
				<p id="main"></p>		
			</div>
		</div>
	</div>	

	<div class="container marginTop">
		<div class="row">
			<div class="col-lg-4 text-center">
				<img src="img/humidity.png" class="image-icon" id="humidity-icon"> 
				<p id="humidity"></p>
				<p id="humidityValue"></p>
			</div>

			<div class="col-lg-4 text-center">
				<img src="img/windspeed.png" class="image-icon" id="windSpeed-icon">
				<p id="windSpeed"></p>
				<p id="windSpeedValue"></p>
			</div>

			<div class="col-lg-4 text-center">
				<img src="img/fahrenheit.png" class="image-icon" id="button">
				<p id="temperatureUnit"></p>
				<p id="temperatureUnitValue"></p>
			</div>
			
		</div>
	</div>
        


	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--jQuery UI-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!--Latest compiled and minified JavaScript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--Main JS File (Local)-->
	<script type="text/javascript" src="js/weather.js"></script>

</body>

</html>
